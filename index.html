<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/6a60e412f4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="weathe-app-wrapper">
    <div class="weather">
        
        <div class="container search">
            <div class="row">
                <div class="col">
                    <form id="search-form">
                        <input type="text" id="city-input" placeholder="Enter city" autofocus="on" />
                        <input type="submit" value="Search" class="search-button" />
                        <button type="search" id="my-location">
                            Current location
                        </button>
                    </form>
                    <button class="value" id="celcius">째C</button>
                    <button class="value" id="fahrenheit">째F</button>
                </div>
            </div>
        </div>

        <div class="container-results">
            <div class="row">
                <div class="col-5">
                    <div class="city">
                        <p id="city">Amsterdam</p>
                    </div>
                    <div class="date">
                        <p id="date">Day</p>
                    </div>
                    <div class="time">
                        <p id="time">Time</p>
                    </div>
                </div>

                <div class="col-3">
                    <div class="curent-temperature">
                        <p id="temperature">14째C</p>
                    </div>
                    <div class="feels-like" id="feeling">Feels like 11째C</div>
                </div>

                <div class="col icons">
                    <img
                    src=""
                    alt=""
                    id = "icon"
                    />
                    <div id="weather-description">Cloudy</div>
                    <i class="fas fa-umbrella-beach"></i>
                    <div>UV</div>
                </div>
                <div class="col icons">
                    <i class="fas fa-water"></i>
                    <div id="humidity">Humidity</div>
                    <i class="fas fa-wind"></i>
                    <div id="wind">Wind</div>
                </div>
            </div>
        </div>
                    <h5 class="theNextHours">The next hours...</h5>
        <div class="row weather-forecast" id="forecast">
            <div class="col-2">
                <div class="future-time">
                 12:00
                </div>
                <img
                 src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                 alt=""
                />
                <div class="weather-forecast-temperature">
                 <strong>16</strong> 15
                </div>
            </div>
        </div>

        
        </div>
        <p>
            <a href="https://github.com/listarmans/my-weather-app">Open-sourced</a> by Li
        </p>
    </div>
    

        <script src="src/index.js"></script>
</body>

</html>
