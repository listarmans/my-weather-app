<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/6a60e412f4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="weather">
        <div class="container search">
            <div class="row">
                <div class="col">
                    <form id="search-form">
                        <input type="text" id="city-input" placeholder="Enter city" autofocus="on" />
                        <input type="submit" value="Search" class="search-button" />
                        <button class="value" id="celcius">°C</button>
                        <button class="value" id="fahrenheit">°F</button>
                        <button type="search" id="my-location">
                            Current location
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-results">
            <div class="row">
                <div class="col-5">
                    <div class="city">
                        <p id="city">City</p>
                    </div>
                    <div class="date">
                        <p id="date">Day</p>
                    </div>
                    <div class="time">
                        <p id="time">Time</p>
                    </div>
                </div>

                <div class="col-2">
                    <div class="curent-temperature">
                        <p id="temperature">14°C</p>
                    </div>
                    <div class="feels-like" id="feeling">Feels like 11°C</div>
                </div>

                <div class="col icons">
                    <i class="fas fa-cloud-sun"></i>
                    <div id="weather-description">Cloudy</div>
                    <i class="fas fa-umbrella-beach"></i>
                    <div>UV</div>
                </div>
                <div class="col icons">
                    <i class="fas fa-water"></i>
                    <div id="humidity">Humidity</div>
                    <i class="fas fa-wind"></i>
                    <div id="wind">Wind</div>
                </div>
            </div>
        </div>

        <div class="future">
            The next five days...
        </div>

        <div class="following-week">
            <div class="card">
                <div class="card-body">
                    <div class="row future-forecast">
                        <div class="col">
                            <div class="card" style="width: 100px;">
                                <i class="fas fa-sun"></i>
                                <div class="card-body">
                                    <p class="card-title">16°C</p>
                                    <p class="card-text">Mon</p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card" style="width: 100px;">
                                <i class="fas fa-sun"></i>
                                <div class="card-body">
                                    <p class="card-title">19°C</p>
                                    <p class="card-text">Tue</p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card" style="width: 100px;">
                                <i class="fas fa-sun"></i>
                                <div class="card-body">
                                    <p class="card-title">16°C</p>
                                    <p class="card-text">Wed</p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card" style="width: 100px;">
                                <i class="fas fa-sun"></i>
                                <div class="card-body">
                                    <p class="card-title">11°C</p>
                                    <p class="card-text">Thu</p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card" style="width: 100px;">
                                <i class="fas fa-sun"></i>
                                <div class="card-body">
                                    <p class="card-title">15°C</p>
                                    <p class="card-text">Fri</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
